<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>See This</title>
    <script>
        let totalTimeInSeconds = 0;
        let timerInterval;
        const trophies = [
            { label: "30 Sec", description: "You've wasted 30 seconds.", time: 30 },
            { label: "5 Minutes", description: "You've wasted 5 minutes.", time: 300 },
            { label: "1 Hour", description: "You've wasted 1 hour.", time: 3600 }
        ];
        let earnedTrophies = [];

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function resetTime() {
            totalTimeInSeconds = -1;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(updateTime, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function updateTime() {
            totalTimeInSeconds++;
            const days = checkTime(Math.floor(totalTimeInSeconds / 86400));
            const hours = checkTime(Math.floor((totalTimeInSeconds % 86400) / 3600));
            const minutes = checkTime(Math.floor((totalTimeInSeconds % 3600) / 60));
            const seconds = checkTime(totalTimeInSeconds % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            checkTrophies(totalTimeInSeconds);
        }

        function checkTime(i) {
            return i < 10 ? "0" + i : i;
        }

        function checkTrophies(seconds) {
            trophies.forEach(trophy => {
                if (seconds >= trophy.time && !getCookie(trophy.label)) {
                    alert("You earned a trophy: " + trophy.label);
                    setCookie(trophy.label, "earned", 7);
                }
            });
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function showEarnedTrophies() {
            earnedTrophies = trophies.filter(trophy => getCookie(trophy.label) === "earned").map(trophy => trophy.description);
            console.log('earnedTrophies:', earnedTrophies);
        }

        window.addEventListener('beforeunload', function () {
            setCookie('currTime', totalTimeInSeconds);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === "hidden") {
                stopTimer();
            } else if (document.visibilityState === "visible") {
                startTimer();
            }
        });

        function random() {
            const luck = Math.floor(Math.random() * 100);
            if (luck > 99) {
                totalTimeInSeconds += 1000;
            } else if (luck > 60) {
                totalTimeInSeconds += 10;
            } else if (luck > 30 && totalTimeInSeconds >= 10) {
                totalTimeInSeconds -= 10;
            } else {
                resetTime();
            }
        }
    </script>
</head>

<body onload="startTimer()">
    <div class="container">
        <nav>
            <div class="time">
                <h1>YOU WASTE YOUR TIME</h1>
                <div class="timeHead">
                    <span>DAYS</span>
                    <span>HOURS</span>
                    <span>MIN</span>
                    <span>SEC</span>
                </div>
                <div class="timeBody">
                    <span id="days">00</span>:
                    <span id="hours">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </div>
            </div>
        </nav>
        <br>
        <section>
            <img class="zoom-image" alt="just a rock" src="./img/rock.png">
            <p class="text-p">ROCK.</p>
            <div class="btn-wrapper">
                <button id="surprise" onclick="random()">CLICK HERE FOR SURPRISE</button>
                <img class="gift-right" alt="gift" src="./img/gift.png">
                <img class="gift-left" alt="gift" src="./img/gift.png">
            </div>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
