<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>See This</title>
    <script>
        let totalTimeInSeconds = 0;
        let timerInterval;
        const trophies = [
            { label: "30 Sec", description: "You've wasted 30 seconds." },
            { label: "5 Minutes", description: "You've wasted 5 minutes." },
            { label: "1 Hour", description: "You've wasted 1 hour." }
        ];
        let earnedTrophies = []

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function resetTime() {
            totalTimeInSeconds = -1
        }

        function startTimer() {
            // const t = getCookie('currTime')
            // if (t) {
            //     totalTimeInSeconds = t
            // }
            if (!timerInterval) {
                timerInterval = setInterval(updateTime, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }


        function updateTime() {
            totalTimeInSeconds++;
            let days = Math.floor(totalTimeInSeconds / 86400)
            let hours = Math.floor((totalTimeInSeconds % 86400) / 3600);
            let minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
            let seconds = totalTimeInSeconds % 60;

            days = checkTime(days);
            hours = checkTime(hours);
            minutes = checkTime(minutes);
            seconds = checkTime(seconds);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;
            checkTrophies(totalTimeInSeconds)
        }

        function checkTime(i) {
            return i < 10 ? "0" + i : i;
        }

        function checkTrophies(seconds) {
            console.log('checkTrophies : ', seconds)
            trophies.forEach(trophy => {
                if (seconds >= trophy.time && !getCookie(trophy.label)) {
                    alert("You earned a trophy: " + trophy.label);
                    setCookie(trophy.label, "earned", 7);
                }
            });
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function showEarnedTrophies() {
            trophies.forEach(trophy => {
                if (getCookie(trophy.label) === "earned") {
                    earnedTrophies.push(`${trophy.description}`)
                }
            });
            console.log('earnedTrophies : ', earnedTrophies)
        }

        window.addEventListener('beforeunload', function () {
            setCookie('currTime', totalTimeInSeconds)
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === "hidden") {
                stopTimer();
            } else if (document.visibilityState === "visible") {
                startTimer();
            } 
        })
    </script>
</head>

<body onload="startTimer()">
    <div class="container">
        <nav>
            <a onclick="resetTime()">Click.this</a>


            <div class="time">
                <h1>YOU WASTE YOUR TIME</h1>
                <div class="timeHead">
                    <span>DAYS</span>
                    <span>HOURS</span>
                    <span>MIN</span>
                    <span>SEC</span>
                </div>
                <div class="timeBody">
                    <span id="days">00</span>:
                    <span id="hours">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </div>

            </div>
            <a onclick="showEarnedTrophies()">Trophy</a>
        </nav>
        <br>
        <section class="">
            <img class="zoom-image" alt="just a rock" src="./img/rock.png" alt="">
            <p class="text-p">ROCK.</p>
            <button>CLICK HERE FOR SURPRISE</button>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
