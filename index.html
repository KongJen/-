<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>See This</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        let totalTimeInSeconds = 0;

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function resetTime() {
            totalTimeInSeconds = -1
        }

        function startTimer() {
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            totalTimeInSeconds++;
            let days = Math.floor(totalTimeInSeconds / 86400)
            let hours = Math.floor((totalTimeInSeconds % 86400) / 3600);
            let minutes = Math.floor((totalTimeInSeconds % 3600) / 60);
            let seconds = totalTimeInSeconds % 60;

            days = checkTime(days);
            hours = checkTime(hours);
            minutes = checkTime(minutes);
            seconds = checkTime(seconds);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;
            checkTrophies(totalTimeInSeconds)
        }

        function checkTime(i) {
            return i < 10 ? "0" + i : i;
        }

        function checkTrophies(seconds) {
            console.log('checkTrophies : ', seconds)
            const trophies = [
                { time: 30, label: "30 Sec" }, // 30 Sec
                { time: 300, label: "5 Minutes" }, // 5 minutes
                { time: 3600, label: "1 Hour" } // 1 hour
                // Add more trophies here as needed
            ];

            trophies.forEach(trophy => {
                if (seconds >= trophy.time && !getCookie(trophy.label)) {
                    alert("You earned a trophy: " + trophy.label);
                    setCookie(trophy.label, "earned", 7);
                }
            });
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
    </script>
</head>

<body onload="startTimer()">
    <div class="container">
        <nav>
            <a onclick="resetTime()">Click.this</a>


            <div class="time">
                <h1>YOU WASTE YOUR TIME</h1>
                <div class="timeHead">
                    <span>DAYS</span>
                    <span>HOURS</span>
                    <span>MIN</span>
                    <span>SEC</span>
                </div>
                <div class="timeBody">
                    <span id="days">00</span>:
                    <span id="hours">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </div>

            </div>
            <a href="archive">Trophy</a>
        </nav>
        <br>
        <img src="./img/rock.png" alt="">
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
